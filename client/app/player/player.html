<div ng-if="song !== null">
	<iframe width="100%" height="600" src="{{song.autoplay_url}}" frameborder="0" allowfullscreen></iframe>
	<div style="text-align: center">
		<span style="font-size: 1.5em">{{song.title}}</span>
	</div>
</div>
<div ng-if="song === null">
	<em>Nothing is playing. Go to music.ndacm.org to request a song.</em>
</div>
